<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO iNDIA - Login</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="logo.png" alt="GOiNDIA Logo" />
          <h4 onclick="window.location.href = '/'">GO iNDIA!</h4>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul id="nav-links">
          <li><a href="/menu">Menu</a></li>
          <li><a href="/bestellen">Bestellen</a></li>
          <li><a href="/kontakt">Kontakt</a></li>
          <li><a href="/impressum">Impressum</a></li>
          <li><a href="/konto">Konto</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-section">
      <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Login</button>
          <p>Don't have an account? <a href="/register">Register here</a></p>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 GOiNDIA. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("change", function () {
          var navLinks = document.getElementById("nav-links");
          var menuIcon = document.querySelector(".menu-icon");

          if (this.checked) {
            navLinks.classList.add("open");
            menuIcon.innerHTML = "&#10005;"; // 'X' symbol
          } else {
            navLinks.classList.remove("open");
            menuIcon.innerHTML = "&#9776;"; // Menu symbol
          }
        });
    </script>
  </body>
</html>
